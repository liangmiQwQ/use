font_family MonaspiceAr Nerd Font
font_size 15.0
disable_ligatures	never
font_features MonaspiceNerdFontCompleteM-Retina +calt +ss01 +ss02 +ss03 +ss07 +ss08 +ss09 +liga  

map cmd+t                new_tab_with_cwd !neighbor
map cmd+w              	 close_tab
map cmd+1                goto_tab 1
map cmd+2                goto_tab 2
map cmd+3                goto_tab 3
map cmd+4                goto_tab 4
map cmd+5                goto_tab 5
map cmd+6                goto_tab 6
map cmd+7                goto_tab 7
map cmd+8                goto_tab 8
map cmd+9                goto_tab 9

# color
# include base16_solarized_dark.color.conf
# include obsidian.color.conf
include nightfox.color.conf
